<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Chain</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.7.0/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <nav class="tab-bar">
        <a href="create.html">Create New Chain</a>
        <a href="update.html">Update Chain</a>
        <a href="view.html">View Data</a>
        <a href="customer.html">Customer History</a>
    </nav>
    
    <div class="container">
        <h1>Update Product Chain</h1>
        <form id="getProductInfoForm">
            <label for="infoProductCode">Product Code:</label>
            <input type="text" id="infoProductCode" placeholder="Product Code" required /><br>
            <button type="submit">Get Product Info</button>
        </form>
        <div id="productInfo">
            <p id="info"></p>
        </div>
        <form id="updateTransportForm">
            <label for="transportProductCode">Product Code:</label>
            <input type="text" id="transportProductCode" placeholder="Product Code" required /><br>
            <label for="transportTime">Transport Time (seconds):</label>
            <input type="number" id="transportTime" placeholder="Transport Time" required /><br>
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" placeholder="Temperature" required /><br>
            <button type="submit">Update Transport Info</button>
        </form>
        <form id="updateArrivalForm">
            <label for="arrivalProductCode">Product Code:</label>
            <input type="text" id="arrivalProductCode" placeholder="Product Code" required /><br>
            <label for="arrivalDate">Arrival Date:</label>
            <input type="date" id="arrivalDate" required /><br>
            <button type="submit">Update Arrival Info</button>
        </form>
    </div>
</body>
</html>
