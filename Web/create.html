<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Chain</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.7.0/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <nav class="tab-bar">
        <a href="create.html">Create New Chain</a>
        <a href="update.html">Update Chain</a>
        <a href="view.html">View Data</a>
        <a href="customer.html">Customer History</a>
    </nav>    
    <div class="container">
        <h1>Create New Product Chain</h1>
        <div id="errorDisplay" class="error-display"></div>
        <form id="addProductForm">
            <label for="productCode">Product Code:</label>
            <input type="text" id="productCode" placeholder="Product Code" required /><br>
            <label for="name">Product Name:</label>
            <input type="text" id="name" placeholder="Name" required /><br>
            <label for="details">Product Details:</label>
            <textarea id="details" placeholder="Details" required></textarea><br>
            <label for="productionDate">Production Date:</label>
            <input type="date" id="productionDate" required><br>
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
